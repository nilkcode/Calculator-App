<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="main_Section">
        <div class="section__input">
            <input type="text" name="input" id="inputValue" />
            <input type="text" name="inputResult" id="inputResult" readonly value="12" />
        </div>

        <div class="button-section">
            <input type="button" value="c" name="c" id="c" class="btnGray">
            <input type="button" value="+/-" name="c" id="plus-minus" class="btnGray">
            <input type="button" value="%" name="c" id="percentage" class="btnGray">
            <input type="button" value=" / " name="c" id="c" class="btnPrimary">
             <input type="button" value="7" name="seven" id="seven" >
            <input type="button" value="8" name="eight" id="eight">
            <input type="button" value="9" name="nine" id="nine">
            <input type="button" value="x" name="multi" id="multi" class="btnPrimary">
             <input type="button" value="4" name="four" id="four" >
            <input type="button" value="5" name="five" id="five">
            <input type="button" value="6" name="six" id="six">
            <input type="button" value=" - " name="minus" id="minus" class="btnPrimary">
              <input type="button" value="7" name="seven" id="four" >
            <input type="button" value="8" name="eight" id="five">
            <input type="button" value="9" name="nine" id="six">
            <input type="button" value="+" name="plus" id="plus" class="btnPrimary">
            <input type="button" value="3" name="three" id="three" >
            <input type="button" value="2" name="two" id="two">
            <input type="button" value="1" name="one" id="one">
            <input type="button" value="+" name="plus" id="plus" class="btnPrimary">
             <input type="button" value="." name="dot" id="dot" >
            <input type="button" value="0" name="zero" id="zero">
            <input type="button" value="*" name="cross" id="cross">
            <input type="button" value="=" name="equal" id="equal" class="btnPrimary">
        </div>
    </div>
</body>
</html>
